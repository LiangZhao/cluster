
# default = 127.0.0.1:11222.  This is the initial list of Hot Rod servers to connect to, specified in the following format: host1:port1;host2:port2...
# At least one host:port must be specified
infinispan.client.hotrod.server_list=127.0.0.1:11222

# default = org.infinispan.client.hotrod.impl.transport.tcp.RoundRobinBalancingStrategy. For replicated (vs distributed) Hot Rod server clusters, 
# the client balances requests to the servers according to this strategy
infinispan.client.hotrod.request_balancing_strategy=org.infinispan.client.hotrod.impl.transport.tcp.RoundRobinBalancingStrategy

# default = false.  Whether or not to implicitly for all calls.
infinispan.client.hotrod.force_return_values=false

# default = true.  Affects TCP NODELAY on the TCP stack
infinispan.client.hotrod.tcp_no_delay=true

# default = true.  If true, a ping request is sent to a back end server in order to fetch cluster's topology
infinispan.client.hotrod.ping_on_startup=true

# default = org.infinispan.client.hotrod.impl.transport.tcp.TcpTransportFactory - controls which transport to use. Currently only the TcpTransport is supported
infinispan.client.hotrod.transport_factory=org.infinispan.client.hotrod.impl.transport.tcp.TcpTransportFactory

# default = org.infinispan.marshall.jboss.GenericJBossMarshaller.  Allows you to specify a custom implementation to serialize and deserialize user objects. 
# For portable serialization payloads, you should configure the marshaller to be org.infinispan.client.hotrod.marshall.ApacheAvroMarshaller
infinispan.client.hotrod.marshaller=org.infinispan.marshall.jboss.GenericJBossMarshaller

# default = org.infinispan.client.hotrod.impl.async.DefaultAsyncExecutorFactory.  Allows you to specify a custom asynchroous executor for async calls
infinispan.client.hotrod.async_executor_factory=org.infinispan.client.hotrod.impl.async.DefaultAsyncExecutorFactory

# default = 10.  If the default executor is used, this configures the number of threads to initialize the executor with
infinispan.client.hotrod.default_executor_factory.pool_size=10

# default = 100000.  If the default executor is used, this configures the queue size to initialize the executor with
infinispan.client.hotrod.default_executor_factory.queue_size=100000

# default = It uses the hash function specified by the server in the responses as indicated in org.infinispan.client.hotrod.impl.consistenthash.ConsistentHashFactory. 
# This specifies the version of the hash function and consistent hash algorithm in use, and is closely tied with the HotRod server version used
# infinispan.client.hotrod.hash_function_impl.1=

# default = 64.  This hint allows sizing of byte buffers when serializing and deserializing keys, to minimize array resizing
infinispan.client.hotrod.key_size_estimate=64

# default = 512.  This hint allows sizing of byte buffers when serializing and deserializing values, to minimize array resizing
infinispan.client.hotrod.value_size_estimate=512

# default = 60000 (60 seconds).  This property defines the maximum socket read timeout before giving up waiting for bytes from the server
infinispan.client.hotrod.socket_timeout=60000

# default = 1.1 .This property defines the protocol version that this client should use
infinispan.client.hotrod.protocol_version=1.1

# default = 60000 (60 seconds).  This property defines the maximum socket connect timeout before giving up connecting to the server
infinispan.client.hotrod.connect_timeout=60000
